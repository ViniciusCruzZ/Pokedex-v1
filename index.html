<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokédex</title>

    <link rel="shortcut icon" href="assets/pokebola.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link CSS & JS-->
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pokedex">
        <div class="pokeLogo">
            <img src="assets/pokeball.svg" alt="Pokebola">
            <h1>Pokédex</h1>
        </div>
        <div class="search">
            <input type="text" id="pokeSearch">
            <button>
                <img src="assets/search.svg" alt="Imagem de lupa" id="btnSearch">
            </button>
        </div>
        <div class="pokeList">
            <div class="pokemon">
                <div class="pokeImg">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Imagem do pokemon">
                </div>
                <div class="pokeInfos">
                    <div class="pokeName">
                        <p>Bulbasaur</p>
                    </div>
                    <hr>
                    <div class="pokeTypes">
                        <small>Grass</small>
                        <small>Poison</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
